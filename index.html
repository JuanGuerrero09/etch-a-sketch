<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <H1>Etch a Sketch</H1>
    </header>
    <main>
        <div class="options">
            <button class="color">Color</button>
            <button class="eraser">Eraser</button>
            <button class="clean">Clean</button>
            <input type="color" name="" id="colorPicker">
            <div class="rangeDiv">
                <div class="rangeValue"></div>
                <input type="range" name="" id="range" min="2" max="16" step="1">
            </div>
        </div>
        <div class="container">

        </div>
    </main>
    <footer>
        <p>
            Foto de <a href="https://unsplash.com/@anniespratt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Annie Spratt</a> en <a href="https://unsplash.com/es/s/fotos/gray?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>

        </p>
    </footer>
</body>
</html>
